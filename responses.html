<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Responses</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .actioned-row {
      background-color: #d1fae5 !important;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-8">
  <div class="w-full max-w-4xl mx-auto bg-white rounded-2xl shadow-lg p-4 md:p-8 overflow-x-auto">
    <h1 class="text-2xl font-bold mb-4">Form Responses</h1>
    <div id="password-section" class="mb-6">
      <label for="password-input" class="block mb-2 font-medium">Enter password to view responses:</label>
      <input id="password-input" type="password" class="form-input px-3 py-2 border rounded w-64" />
      <button id="password-submit" class="ml-2 px-4 py-2 bg-blue-600 text-white rounded">Submit</button>
      <p id="password-error" class="text-red-600 mt-2 hidden">Incorrect password. Try again.</p>
    </div>
    <div id="responses-section" class="hidden">
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200 text-sm">
          <thead class="bg-gray-100">
            <tr>
              <th class="px-2 py-2">Parent's Name</th>
              <th class="px-2 py-2">Child's Age</th>
              <th class="px-2 py-2">Reason</th>
              <th class="px-2 py-2">Needs</th>
              <th class="px-2 py-2">Other Needs</th>
              <th class="px-2 py-2">Contact Method</th>
              <th class="px-2 py-2">Phone</th>
              <th class="px-2 py-2">Email</th>
              <th class="px-2 py-2">Other Contact</th>
              <th class="px-2 py-2">Submitted</th>
              <th class="px-2 py-2">Actioned</th>
            </tr>
          </thead>
          <tbody id="responses-table"></tbody>
        </table>
      </div>
    </div>
  </div>
  <script>
    const PASSWORD = 'CorrectHorseBatteryStaple';
    const passwordSection = document.getElementById('password-section');
    const responsesSection = document.getElementById('responses-section');
    const passwordInput = document.getElementById('password-input');
    const passwordSubmit = document.getElementById('password-submit');
    const passwordError = document.getElementById('password-error');
    const responsesTable = document.getElementById('responses-table');

    passwordSubmit.addEventListener('click', () => {
      if (passwordInput.value === PASSWORD) {
        passwordSection.classList.add('hidden');
        responsesSection.classList.remove('hidden');
        fetchAndRenderResponses();
      } else {
        passwordError.classList.remove('hidden');
      }
    });

    function fetchAndRenderResponses() {
      fetch('http://localhost:3000/api/responses')
        .then(res => res.json())
        .then(data => {
          // Unactioned first, then actioned (actioned=1)
          data.sort((a, b) => (a.actioned - b.actioned) || new Date(a.submittedAt) - new Date(b.submittedAt));
          responsesTable.innerHTML = '';
          data.forEach(resp => {
            const tr = document.createElement('tr');
            if (resp.actioned) tr.classList.add('actioned-row');
            tr.innerHTML = `
              <td class="border px-4 py-2">${resp.parentName || ''}</td>
              <td class="border px-4 py-2">${resp.childAge || ''}</td>
              <td class="border px-4 py-2">${resp.tuitionReason || ''}</td>
              <td class="border px-4 py-2">${resp.needs || ''}</td>
              <td class="border px-4 py-2">${resp.otherNeeds || ''}</td>
              <td class="border px-4 py-2">${resp.contactMethod || ''}</td>
              <td class="border px-4 py-2">${resp.phoneNumber || ''}</td>
              <td class="border px-4 py-2">${resp.emailAddress || ''}</td>
              <td class="border px-4 py-2">${resp.otherContact || ''}</td>
              <td class="border px-4 py-2">${resp.submittedAt ? new Date(resp.submittedAt).toLocaleString() : ''}</td>
              <td class="border px-4 py-2 text-center">${resp.actioned ? '✔️' : `<button class='action-btn bg-green-500 text-white px-2 py-1 rounded' data-id='${resp.id}'>Mark Actioned</button>`}</td>
            `;
            responsesTable.appendChild(tr);
          });
          // Add event listeners for action buttons
          document.querySelectorAll('.action-btn').forEach(btn => {
            btn.addEventListener('click', function() {
              const id = this.getAttribute('data-id');
              fetch(`http://localhost:3000/api/actioned/${id}`, { method: 'POST' })
                .then(() => fetchAndRenderResponses());
            });
          });
        });
    }
  </script>
</body>
</html>
